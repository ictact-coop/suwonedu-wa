<section class="section">
	<form action="./" method="post" class="x_form-horizontal">
		<input type="hidden" name="module" value="easyxe">
		<input type="hidden" name="act" value="procEasyxeAdminSaveMessageSetting">
		<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}">
		<input type="hidden" name="target_module_srl" value="{$module_info->module_srl?$module_info->module_srl:$module_srls}" />

		<h1>메시지 설정 (로그인 하지 않은 경우)</h1>
		<div class="x_control-group">
			<label for="" class="x_control-label">접근 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_access_A" value="{$easyConfig->customMessage->msg_not_permitted_access_A}">
			</div>
		</div>
		<div class="x_control-group" cond="$module_info->module_srl && $module_info->module == 'board'">
			<label for="" class="x_control-label">목록 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_list_A" id="msg_not_permitted_list_A" value="{$easyConfig->customMessage->msg_not_permitted_list_A}">
			</div>
		</div>
		<div class="x_control-group">
			<label for="" class="x_control-label">열람 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_view_A" id="msg_not_permitted_view_A" value="{$easyConfig->customMessage->msg_not_permitted_view_A}">
			</div>
		</div>
		<div class="x_control-group" cond="$module_info->module_srl && in_array($module_info->module, array( 'board', 'wiki'))">
			<label for="" class="x_control-label">쓰기 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_write_A" id="msg_not_permitted_write_A" value="{$easyConfig->customMessage->msg_not_permitted_write_A}">
			</div>
		</div>
		<h1>메시지 설정 (로그인 한 경우)</h1>
		<div class="x_control-group">
			<label for="" class="x_control-label">접근 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_access_B" value="{$easyConfig->customMessage->msg_not_permitted_access_B}">
			</div>
		</div>
		<div class="x_control-group" cond="$module_info->module_srl && $module_info->module == 'board'">
			<label for="" class="x_control-label">목록 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_list_B" id="msg_not_permitted_list_B" value="{$easyConfig->customMessage->msg_not_permitted_list_B}">
			</div>
		</div>
		<div class="x_control-group">
			<label for="" class="x_control-label">열람 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_view_B" id="msg_not_permitted_view_B" value="{$easyConfig->customMessage->msg_not_permitted_view_B}">
			</div>
		</div>
		<div class="x_control-group" cond="$module_info->module_srl && in_array($module_info->module, array('board', 'wiki'))">
			<label for="" class="x_control-label" >쓰기 권한이 없을 경우</label>
			<div class="x_controls">
				<input type="text" name="msg_not_permitted_write_B" id="msg_not_permitted_write_B" value="{$easyConfig->customMessage->msg_not_permitted_write_B}">
			</div>
		</div>
		<div class="btnArea">
			<input type="submit" class="x_btn x_btn-primary" value="{$lang->cmd_save}">
		</div>
	</form>
</section>
