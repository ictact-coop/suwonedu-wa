{@$page_id = "isotope".mt_rand()}

<style type="text/css">
#{$page_id} {
	display: block;
	overflow: hidden;
	position: relative;
	padding: 5px;
	margin: 0 auto;
	width: 100%; /* 전체 넓이 */
	height: 100%; /* 전체 높이 */
	border:solid 1px;
	border-color:#dacaae;
	background-color:#FBFDF1;
	text-align:justify;
	clear: both;
}
#{$page_id} h3 { margin:10px; text-align: center; width:100%; vertical-align: middle; color:red;font-family:Tahoma;font-size:9pt; }
#{$page_id} p { margin:5px; text-align: center; width:100%; vertical-align: middle; color:blue;font-family:Tahoma;font-size:9pt; }
#{$page_id} li { margin:10px; width:100%; vertical-align: middle; color:red;font-family:Tahoma;font-size:9pt; }
#{$colorset}_Slides{position:absolute;bottom:56px;right:18px;background:#fff;border: 1px solid #E1E1E1;width:300px;padding: 10px;}
#option_{$page_id} {background: #F6F6F6;border: 1px solid #E1E1E1;color:red;font-family:Tahoma;font-size:9pt;display: block;
	text-align: center;width:150px;padding: 5px 7px;position:absolute;bottom:17px;right:17px;
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
}
.textE1 {color:red;font-family:Tahoma;font-size:9pt;text-decoration:blink;text-transform:capitalize;}
</style>

<div id="{$page_id}" style="color:#99B81A">
	<TABLE cellSpacing="0" cellPadding="11px" width="100%" height="100%" border="0">
	<TBODY>
	<TR>
	<TD style="border:solid 1px;border-color:#FFFFFF;background-color:#f5f1e8;">
		<TABLE cellSpacing="0" cellPadding="15px" width="100%" height="100%" border="0">
		<TBODY>
		<TR>
		<TD bgColor="#fcfaf7" align="center">
			<font color=#977334>
			<h3>isotope Display Area</h3>
			</font>
			<span id="option_{$page_id}" 
			onclick="document.getElementById('{$colorset}_Slides').style.display = 'block'" onmouseover="document.getElementById('{$colorset}_Slides').style.display = 'block'" onmouseout="document.getElementById('{$colorset}_Slides').style.display = 'none'" style="CURSOR:hand">적용되는 옵션 확인하기</span>
		</TD>
		</TR>
		</TBODY>
		</TABLE>
	</TD>
	</TR>
	</TBODY>
	</TABLE>
</div>

<div id="{$colorset}_Slides" title="prettyPhoto : {$colorset}" style="display:none;">
	<p>적용된 옵션 : {$colorset}</p>
	<li>슬라이드 총 갯수 : {$widget_info->list_count}</li>
	<li class="textE1">썸네일 크기 : {$widget_info->thumbnail_width}, {$widget_info->thumbnail_height}</li>
	<li>제목 표시 : <!--@if($widget_info->show_title=='Y')-->출력(기본)<!--@else-->출력안함<!--@end--></li>
	<li>내용 표시 : <!--@if($widget_info->show_content=='Y')-->출력(기본)<!--@else-->출력안함<!--@end--></li>
</div>
